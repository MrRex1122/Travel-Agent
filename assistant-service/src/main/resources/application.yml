server:
  port: 8090
spring:
  application:
    name: assistant-service
assistant:
  llm:
    provider: ${ASSISTANT_LLM_PROVIDER:ollama}
  ollama:
    base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
    model: ${OLLAMA_MODEL:llama3-groq-tool-use:8b}
    fallback-model: ${OLLAMA_FALLBACK_MODEL:}
    request-timeout-ms: ${OLLAMA_TIMEOUT_MS:15000}
    temperature: ${OLLAMA_TEMPERATURE:0.2}
    num-gpu: ${OLLAMA_NUM_GPU:0}
    num-ctx: ${OLLAMA_NUM_CTX:2048}
    no-fallback: ${OLLAMA_NO_FALLBACK:true}
  gemini:
    api-key: ${GEMINI_API_KEY:}
    model: ${GEMINI_MODEL:gemini-1.5-flash}
    request-timeout-ms: ${GEMINI_TIMEOUT_MS:30000}
    temperature: ${GEMINI_TEMPERATURE:0.2}
  agent:
    tools-enabled: ${ASSISTANT_AGENT_TOOLS_ENABLED:true}
  tools:
    booking:
      base-url: ${BOOKING_BASE_URL:http://localhost:18081}
      timeout-ms: ${BOOKING_TIMEOUT_MS:5000}
      retries: ${BOOKING_RETRIES:2}
    flight:
      synthetic-count: ${ASSISTANT_TOOLS_FLIGHT_SYNTHETIC_COUNT:500}
  server-nlu:
    enabled: ${ASSISTANT_SERVER_NLU_ENABLED:false}

logging:
  level:
    com.example.travel: DEBUG
    dev.langchain4j: INFO
