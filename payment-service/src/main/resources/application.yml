server:
  port: 8082
spring:
  application:
    name: payment-service
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${SPRING_KAFKA_CONSUMER_GROUP:payment-service}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.example.travel.common
        spring.json.value.default.type: com.example.travel.common.Event

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
