services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: unless-stopped
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT_MS: 6000
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  booking-service:
    build: ./booking-service
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "18081:8081"
    volumes:
      - booking-data:/data
    restart: unless-stopped

  payment-service:
    build: ./payment-service
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_CONSUMER_GROUP: payment-service
    ports:
      - "18082:8082"
    volumes:
      - payment-data:/data
    restart: unless-stopped

  profile-service:
    build: ./profile-service
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "18083:8083"
    volumes:
      - profile-data:/data
    restart: unless-stopped

  assistant-service:
    build: ./assistant-service
    environment:
      GEMINI_API_KEY: AIzaSyCiIuQBMx--OXKUeIjrDrgTj7Jzm1eQp_U
      GEMINI_MODEL: gemini-2.5-flash
      GEMINI_TIMEOUT_MS: 60000
      GEMINI_TEMPERATURE: 0.2
      ASSISTANT_NLU_REWRITER_ENABLED: "false"
      BOOKING_BASE_URL: http://booking-service:8081
    ports:
      - "18090:8090"
    restart: unless-stopped

volumes:
  booking-data:
  payment-data:
  profile-data:
